{{- define "main" }}
 
<header class="page-header">
    {{- if not (.Param "hideTitle") }}
    <h1>{{ .Title }}</h1>
    {{- end }}
    {{- if .Description }}
    <div class="post-description">
      {{ .Description }}
    </div>
    {{- end }}
  </header>
 
<section>
  {{ .Content }}
</section>
 
{{- end }}{{/* end main */}}
